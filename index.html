<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./query.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Project tracking intro component</title>
  </head>
  <body>
    <div class="hidden-nav" id="hidden-nav">
      <ul>
        <li>Product</li>
        <li>Features</li>
        <li>Pricing</li>
        <li>Login</li>
      </ul>
    </div>
    <header>
      <img src="./images/logo.svg" alt="logo" />
      <nav>
        <ul>
          <li>Product</li>
          <li>Features</li>
          <li>Pricing</li>
          <li>.</li>
          <li>Login</li>
        </ul>
      </nav>
      <img
        src="./images/icon-hamburger.svg"
        alt="nav"
        class="hamburger"
        id="hamburger"
      />
    </header>
    <div class="background-image"></div>

    <div class="container">
      <div class="main-text">
        <p><span>New</span> Monograph Dashboard</p>
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>

        <span
          ><button class="btn">Schedule a demo</button> to see a live
          preview</span
        >
      </div>
      <img src="./images/illustration-devices.svg" alt="" />
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="github.com/Farouk1511">Farouk Kazeem</a>.
      </p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
